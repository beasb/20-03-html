<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Projeto Formulario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!
                </h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio
                            <span class="required-file">*</span>
                        </label>
<input type="text" name="title" id="title" class="block" placeholder="um titulo para anuncio" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Titulo do anuncio
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="price" id="price" class="block" placeholder="defina o preço" required />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block" placeholder="aqui voce coloca os detalhes do veiculo, por ex: tem algum arranhão"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span>
                    </label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="defina a marca do veiculo" required />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block"
                        placeholder="Digite a kilometragem do veículo" required />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data da compra<span class="required-field">*</span>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block"
                        required />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" />
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear" />
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>opcionais</p>
                       <ul class="optional-list">
                      <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                        <label for="airbag">Airbag</label>
                      </li>
                      <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                        <label for="alarm">Alarme</label>
                      </li>
                      <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac" />
                        <label for="ac">Ar condicionado</label>
                      </li>
                      <li>
                        <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera" />
                        <label for="reverse_camera">Camera de Ré</label>
                      </li>
                       </ul>
                    </div>
                    <div class="optional-box">
                       <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist" />
                        <label for="lane_assist">Assistente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless" />
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone" />
                            <label for="smartphone">Integração com celular</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat" />
                            <label for="leather_seat">Banco de couro</label>
                        </li>
                       </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro<span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png. image/jpg" id="images" name="images" required />
                    </div>
                    <input type="submit" value="enviar" class="btn-submit" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
